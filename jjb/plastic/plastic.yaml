---
- project:
    name: plastic-master
    jobs:
      - odl-maven-jobs-jdk11
      - odl-maven-verify-jobs

    stream: master
    project: plastic
    project-name: plastic
    branch: master
    java-version: openjdk11
    mvn-settings: plastic-settings
    mvn-opts: '-Xmx1024m'

    # Used by the release job
    staging-profile-id: 380d129f253e1

- project:
    name: plastic-sonar
    jobs:
      - gerrit-maven-sonar

    project: plastic
    project-name: plastic
    branch: master
    java-version: openjdk11
    mvn-settings: plastic-settings
    mvn-opts: '-Xmx1024m'

- project:
    name: plastic-view
    views:
      - project-view
    project-name: plastic
