---
- project:
    name: vbd-master
    jobs:
      - gerrit-release-merge
      - odl-maven-jobs
      - odl-maven-verify-jobs

    stream: master
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'master'
    mvn-settings: 'honeycomb-vbd-settings'
    dependencies: ''
    email-upstream: '[vbd]'

    # Used by the release job
    staging-profile-id: 96fc362c36862

- project:
    name: vbd-sonar
    jobs:
      - gerrit-maven-sonar
    project: 'honeycomb/vbd'
    project-name: 'vbd'
    branch: 'master'
    mvn-settings: 'honeycomb-vbd-settings'
    mvn-opts: '-Xmx1024m'

- project:
    name: vbd-view
    views:
      - project-view
    project-name: vbd
