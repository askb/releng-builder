---
- project:
    name: ovsdb-csit-southbound
    jobs:
      - inttest-csit-1node

    # The project name
    project: "ovsdb"

    # The functionality under test
    functionality:
      - "upstream-southbound"
      - "gate-southbound"

    # Project branches
    stream:
      - sulfur:
          branch: "master"
          jre: "openjdk11"
      - phosphorus:
          branch: "stable/phosphorus"
          jre: "openjdk11"
      - silicon:
          branch: "stable/silicon"
          jre: "openjdk11"

    install:
      - all:
          scope: "all"

    # Mininet configuration
    tools_system_count: 2

    # Features to install
    install-features: >
      odl-ovsdb-southbound-impl-rest,
      odl-restconf-nb-bierman02

    # Robot custom options
    robot-options: ""
